<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Tambah Pendudk</title>
</head>
<body>
	<div th:replace="fragments/header"></div>
	<div class="container">
	<br/><br/>
	<h3>Tambah Penduduk</h3>
	<form th:action="@{'/penduduk/tambah/submit'}" method="post" id="contact_form">
	    <br/><span><b>Masukkan Nama</b></span>
	    <input type="text" class="form-control" id="nama" name="nama"
	     placeholder=""/><br/>
	    
	    <span><b>Tempat Lahir</b></span>
	    <input type="text" class="form-control" id="tempat_lahir" name="tempat_lahir"
	     placeholder=""/><br/>
	    
	    <span><b>Tanggal Lahir</b></span>
	    <input type="date" class="form-control" id="tanggal_lahir" name="tanggal_lahir"
	     placeholder=""/><br/> 
	    
	     <span><b>Jenis Kelamin</b></span><br/>
	    <select
		      name="jenis_kelamin" id="jenis_kelamin" required="required">
		      <option value="0">Laki-laki</option>
		      <option value="1">Perempuan</option>
		      
     	</select><br/><br/>
	    
	    <span><b>Golongan Darah</b></span><br/>
	    <select
		      name="golongan_darah" id="golongan_darah" required="required">
		      <option value="A+">A+</option>
		      <option value="A-">A-</option>
		      <option value="B+">B+</option>
		      <option value="B-">B-</option>
		      <option value="O+">O+</option>
		      <option value="O-">O-</option>
		      <option value="AB+">AB+</option>
		      <option value="AB-">AB-</option>
     	</select><br/><br/>
	     
	    <span><b>Agama</b></span>
	    <input type="text" class="form-control" id="agama" name="agama"
	     placeholder=""/><br/>
	     
	    <span><b>Status Perkawinan</b></span><br/>
	    <select
		      name="status_perkawinan" id="status_perkawinan" required="required">
		      <option value="Kawin">Kawin</option>
		      <option value="Belum Kawin">Belum Kawin</option>
		      
     	</select><br/><br/>
	     
	    <span><b>Pekerjaan</b></span>
	    <input type="text" class="form-control" id="pekerjaan" name="pekerjaan"
	     placeholder=""/><br/>
	     
	    <span><b>Kewarganegaraan</b></span><br/>
	    <select
		      name="is_wni" id="is_wni" required="required">
		      <option value="1">WNI</option>
		      <option value="0">WNA</option>
		      
     	</select><br/><br/>
	    
	    <span><b>Status Kematian</b></span><br/>
	     <select
		      name="is_wafat" id="is_wafat" required="required">
		      <option value="0">Hidup</option>
		      <option value="1">Wafat</option>
		      
     	</select><br/><br/>
		
		<span><b>ID Keluarga</b></span>
	    <input type="text" class="form-control" id="id_keluarga" name="id_keluarga"
	     placeholder=""/><br/>
	     
	    <button type="submit" value="submit" id="submitpenduduk" name="submitpenduduk"
	     class="btn btn-md">Submit</button>
   </form>
	
	
	
	
	</div>
</body>
</html>
